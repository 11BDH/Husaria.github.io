# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site Settings
locale: "pl-PL"
title: "Husaria"
description: "Harcerze nie klaszczą"
url: "https://husaria11.github.io"
baseurl: ""
repository: "husaria11/husaria11.github.io"

# Masthead / logo
logo: # dopiszesz np. "/assets/images/logo.png"
masthead_title: "Husaria"

# Comments
comments:
  provider: false

# Search
search: true
search_full_content: true
search_provider: lunr

# Social Sharing
twitter:
  username:
facebook:
  username:
og_image:

social:
  type: Organization
  name: "11BDH Husaria"
  links:
    - "https://github.com/husaria11"

# Analytics 
analytics:
  provider: false

# Author
author:
  name: "11BDH"
  avatar:
  bio: "Drużyna 11BDH – Harcerze nie klaszczą."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/husaria11"

# -----------------------------------------
# Footer
# -----------------------------------------
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/husaria11"
  since: "2025"

sidebar:
  nav: "sidebar-nav"
  sticky: true
# -----------------------------------------
# Includes & Excludes
# -----------------------------------------
include:
  - _pages

exclude:
  - node_modules
  - vendor
  - tmp
  - docs
  - test

# -----------------------------------------
# Markdown / Rendering
# -----------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# -----------------------------------------
# Pagination
# -----------------------------------------
paginate: 5
paginate_path: "/page:num/"

# -----------------------------------------
# Plugins
# -----------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# -----------------------------------------
# Archives
# -----------------------------------------
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# -----------------------------------------
# HTML Compression
# -----------------------------------------
compress_html:
  clippings: all
  ignore:
    envs: development

# -----------------------------------------
# Defaults
# -----------------------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true

